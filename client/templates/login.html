<ion-view title="Login">
  <ion-nav-buttons side="right">
    <button ng-click="logger.login()" ng-disabled="!logger.username || logger.username.length === 0 || !logger.password || logger.password.length === 0" class="button button-clear button-positive">Conectar</button>
  </ion-nav-buttons>
  <ion-content class="login">
    <div class="text-center instructions">
      Por favor insira seu código de acesso e senha
    </div>
    <div class="list">
      <label class="item item-input">
        <input ng-model="logger.username" on-return="logger.login()" type="text" placeholder="Código">
      </label>
      <label class="item item-input">
        <input ng-model="logger.password" on-return="logger.login()" type="password" placeholder="Senha">
      </label>
    </div>
  </ion-content>
</ion-view>
